<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Medical Perception — Dashboard</title>
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body class="app-page">
  <header class="topbar">
  <div class="brand">Medical Perception</div>
  
  <button class="menu-toggle" id="menu-toggle">☰</button>
  
  <nav class="nav-links" id="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="feedback.html" id="feedback-link" class="hidden">Feedback</a>
  </nav>

  <div class="top-actions">
    <span id="welcome-user" class="muted"></span>
    <button id="logout-btn" class="btn outline">Logout</button>
  </div>
</header>


  <main class="container">
    <section class="card form-card">
      <h2>Enter symptoms</h2>

      <form id="symptom-form" class="symptom-form">
        <div class="symptom-grid">
          <label><input type="checkbox" name="symptom" value="fever" /> Fever</label>
          <label><input type="checkbox" name="symptom" value="cough" /> Cough</label>
          <label><input type="checkbox" name="symptom" value="headache" /> Headache</label>
          <label><input type="checkbox" name="symptom" value="sore throat" /> Sore throat</label>
          <label><input type="checkbox" name="symptom" value="nausea" /> Nausea</label>
          <label><input type="checkbox" name="symptom" value="cold" /> Cold / Runny nose</label>
          <label><input type="checkbox" name="symptom" value="fatigue" /> Fatigue</label>
          <label><input type="checkbox" name="symptom" value="shortness of breath" /> Shortness of breath</label>
        </div>

        <label class="full">
          Other symptoms 
          <input type="text" class="" id="symptom-other" placeholder="e.g. dizziness, joint pain" />
        </label>

        <div class="row">
          <button type="submit" class="btn">Get Suggestions</button>
          <button type="button" id="reset-btn" class="btn outline">Reset</button>
        </div>

        <p class="muted small">Suggestions are informational only — consult a healthcare professional for medical advice.</p>
      </form>
    </section>

    <section class="card result-card">
      <h2>Suggestions</h2>
      <div id="results-empty" class="muted">Enter symptoms and click <strong>Get Suggestions</strong>.</div>
      <div id="results" class="results hidden"></div>
    </section>
  </main>

  <footer class="site-footer small muted">
    © <span id="year"></span> Medical Perception — Demo
  </footer>

  <script src="/script/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initAppPage();
    });
  </script>
</body>
</html>
